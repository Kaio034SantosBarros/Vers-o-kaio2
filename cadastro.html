    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Pesquisar">

    </form>
		<ul class="navbar-nav ">
		<li class="nav-item active">

</div>

<div class="container">

	<section class="texto-sobre">
		<article class="sobre-top">
			
			<h2>Cadastre-se: </h2>
		</article>
	</section>
	<section class="direita">
		<form>
			<fieldset>
				
					<div class="form-group">
						<label for="nome">Nome:</label>
						<input type="text" name=nome placeholder="Introduza o Seu Nome" size=47>
					</div>
					<div class="form-group">
						<label for="nome">Endereço:</label>
						<input type="text" name="end" placeholder="Informe seu Endereço" size=44>
					</div>
					<div class="form-group">
						<label for="nome">Email:</label>
						<input type="email" id="email"  placeholder="Informe seu email" size=48>
					</div>

					<div class="form-group">
						<label for="nome">Telefone:</label>
						<input type="tel"  id="tel"  placeholder="Informe seu telefone" size=45>
					</div>
					<div class="form-group">
							<label for="nome">Sexo:</label>
							<input type="radio" name="sexo" value="m">Masculino <input type="radio" name="sexo" value="f">Feminino
							
						</div>

					<h2>Cadastro do seu pet:</h2>

					<div class="form-group">
						<label for="nome">Nome do pet:</label>
						<input type="text" name="pet" id="pet"  placeholder="Informe nome do seu pet" size=40>
					</div>

					<div class="form-group">
						<label for="nome">Idade do Pet:</label>
						<input type="number" name="tel" id="idade" >
					</div>

					<div class="form-group">
						<label for="nome">Sexo do pet:</label>
							<input type="radio" name="sexo" value="m">Macho <input type="radio" name="sexo" value="f">Fêmea
					</div>

					<div class="form-group">
						<label for="nome">Peso do Pet:</label>
						<input type="number" name="peso" id="peso">
					</div>

					<div class="form-group">
						<label for="exampleTextarea">Deixe sua opinião sobre o site.</label>
						<textarea class="form-control" id="exampleTextarea"  placeholder="Deixe sua opinão aqui." rows="3"></textarea>
					</div>
			</fieldset>
				<button type="submit" class="btn btn-success" id="enviar">Enviar</button>
				<button type="reset" class="btn btn-danger"  id="cancelar">Cancelar</button>
		</form>	
	</section>	
</div>
